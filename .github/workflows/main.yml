name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git wget unzip
        sudo apt-get install -y ccache libncurses5 libncursesw5
        sudo apt-get install -y libstdc++6 libpq5 openjdk-17-jdk
        sudo apt-get install -y autoconf automake libtool pkg-config
        sudo apt-get install -y zlib1g-dev libffi-dev libssl-dev
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Python packages
      run: |
        pip install --upgrade pip
        pip install --upgrade cython==0.29.33
        pip install --upgrade buildozer
    
    - name: Build APK with Buildozer
      run: |
        yes | buildozer -v android debug || true
    
    - name: List output files
      if: always()
      run: |
        echo "Checking for APK files..."
        find . -name "*.apk" -type f
        ls -lah bin/ || echo "No bin directory found"
    
    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: subscription-manager-apk
        path: |
          bin/*.apk
          **/*.apk
        if-no-files-found: warn
